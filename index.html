<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/caticon.png" />
  <title>Planning calendar</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calendar-wrapper">
    <div class="img"><img alt="season cat" src="images/february.png"></div>
    <div class="calendar">
    <div class="monthName"><i class="left-arrow"></i>MONTH<i class="right-arrow"></i></div>
    <div class="weekDays">
      <div>SUN</div>
      <div>MON</div>
      <div>TUE</div>
      <div>WED</div>
      <div>THU</div>
      <div>FRI</div>
      <div>SAT</div>
     </div>
     <div class="table">
       <div class="block">
        <div class="dayNumber">1</div>
       </div>
       <div class="block">
        <div class="dayNumber">2</div>
       </div>
       <div class="block">
        <div class="dayNumber">3</div>
       </div>
       <div class="block">
        <div class="dayNumber">4</div>
       </div>
       <div class="block">

       </div>
       <div class="block">
        <div class="dayNumber">6</div>
       </div>
       <div class="block">

       </div>
       <div class="block">

       </div>

       <div class="block">

       </div>
       <div class="block">
        <div class="dayNumber">11</div>
       </div>
       <div class="block">
        <div class="dayNumber">12</div>
       </div>
       <div class="block">
        <div class="dayNumber">13</div>
       </div>
       <div class="block">
        <div class="dayNumber">14</div>
       </div>
       <div class="block">
        <div class="dayNumber">15</div>
       </div>
       <div class="block">
        <div class="dayNumber">16</div>
       </div>
       <div class="block">
        <div class="dayNumber">17</div>
       </div>
       <div class="block">
        <div class="dayNumber">18</div>
       </div>
       <div class="block">

  </div>
  </div>

</html>
