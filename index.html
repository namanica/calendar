<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/adapt.css">
  <link rel="stylesheet" href="styles/modal.css">
  <link rel="shortcut icon" href="images/caticon.png" />
  <title>Planning calendar</title>
  <script src="scripts/script.js" type="module" defer></script>
</head>
<body>
  <div class="calendar-wrapper">
    <div class="img">
        <button type="button" class="today-searcher-btn">today...</button>

      <div class="day-searcher">
        <input type="text" placeholder="mm/yyyy" class="day-input">
        <button class="day-search-btn">search</button>
      </div>

    </div>
    <div class="calendar">
      <div class="monthName-wrapper">
        <div class="left-arrow"><img src="images/left-arrow.svg"></div>
        <div class="monthName">MONTH</div>
        <div class="right-arrow"><img src="images/right-arrow.svg"></div>
      </div>
     <div class="table">
      <div class="weekDays">
        <div class="weekDay-block">
        <div>SUN</div>
       </div>
       <div class="weekDay-block">
        <div>MON</div>
       </div>
       <div class="weekDay-block">
        <div>TUE</div>
       </div>
       <div class="weekDay-block">
        <div>WED</div>
       </div>
       <div class="weekDay-block">
        <div>THU</div>
       </div>
       <div class="weekDay-block">
        <div>FRI</div>
       </div>
       <div class="weekDay-block">
        <div>SAT</div>
       </div>
      </div>
      <div class="dayNumbers"></div>
     </div>
  </div>
  </div>

</body>
</html>
